<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
</head>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/register.css">

<body>
    <div id="header">
        <a href="../index.html">网站首页</a>
    </div>

    <div class="bgc">

        <div class="g_box">
            <h2>注册</h2>

            <ul class="form">
                <li class="text_input">
                    <img src="../images/user.png" alt="">
                    <input class="username" placeholder="用户名" id="username">
                    <span>3到8个字符</span>
                </li>

                <li class="text_input">
                    <img src="../images/pwd.png" alt="">
                    <input class="userpwd" placeholder="密码" id="userpwd">
                    <span>5到8位数</span>
                </li>
                <li class="text_input">
                    <img src="../images/tel.png" alt="">
                    <input class="usertel" placeholder="手机号" id="usertel">
                    <span>11位数</span>
                </li>
            </ul>
            <button class="btn" id="btn">注&emsp;册</button>
        </div>

    </div>
</body>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/register.js"></script>

</html>
